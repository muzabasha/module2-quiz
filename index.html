<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2 MCQ Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="quiz-container">
        <h1>Module 2 MCQ Assessment</h1>
        <p>Python & Machine Learning Fundamentals</p>
        <div id="progress-container">
            <progress id="progress" value="0" max="40"></progress>
            <span id="progress-text">Question 1 of 40</span>
        </div>
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="scenario"></div>
            <div id="options"></div>
        </div>
        <button id="next-btn">Next</button>
    </div>
    <div id="result-container" style="display: none;">
        <h2>Quiz Completed!</h2>
        <p id="score"></p>
        <button id="dashboard-btn">View Detailed Summary</button>
        <button id="restart-btn">Restart Quiz</button>
    </div>
    <div id="dashboard-container" style="display: none;">
        <h2>Detailed Performance Summary</h2>
        <div id="summary-stats"></div>
        <div id="question-review"></div>
        <button id="back-btn">Back to Results</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
